<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>Athena Offline</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #1a1a2e;
      color: #e8e0d0;
      font-family: Inter, sans-serif;
      text-align: center;
      padding: 1.5rem;
    }
    article {
      border: 1px solid rgba(212, 165, 116, 0.35);
      border-radius: 12px;
      background: rgba(22, 33, 62, 0.8);
      padding: 1.5rem;
      max-width: 420px;
    }
    img {
      width: 56px;
      height: 56px;
      opacity: 0.8;
      margin-bottom: 1rem;
    }
    p { color: #a09888; }
  </style>
</head>
<body>
  <article>
    <img src="/assets/owl.svg" alt="Athena owl">
    <h1>Athena is offline</h1>
    <p>The owl watches patiently.</p>
  </article>
</body>
</html>
