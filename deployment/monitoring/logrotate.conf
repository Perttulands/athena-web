# Logrotate configuration for Athena Web
# Deploy to: /etc/logrotate.d/athena-web

<YOUR_HOME>/athena-web/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    notifempty
    missingok
    create 0644 <YOUR_USER> <YOUR_USER>
    sharedscripts
    postrotate
        # Reload the application to pick up new log file
        systemctl reload athena-web 2>/dev/null || true
    endscript
}

/var/log/nginx/athena-web-*.log {
    daily
    rotate 14
    compress
    delaycompress
    notifempty
    missingok
    create 0640 www-data adm
    sharedscripts
    postrotate
        # Reload nginx to pick up new log files
        systemctl reload nginx 2>/dev/null || true
    endscript
}
