# Nginx configuration for athena.local (Tailscale network)
#
# Installation:
#   sudo cp athena.local.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/athena.local.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Upstream definition for the Node.js backend
upstream athena_backend {
    server 127.0.0.1:9000;
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name athena.local;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name athena.local;

    # SSL configuration
    # Note: For Tailscale internal network, you can use:
    #   1. Self-signed certificate (for testing)
    #   2. Tailscale certificate (tailscale cert athena.local)
    #   3. Let's Encrypt with DNS challenge (for production)

    # Example paths (update based on your certificate location):
    ssl_certificate /etc/ssl/certs/athena.local.crt;
    ssl_certificate_key /etc/ssl/private/athena.local.key;

    # SSL security settings (Mozilla Intermediate configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (uncomment after testing SSL works correctly)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP for ancient Greek oracle interface
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

    # Root directory and index
    root $HOME/athena-web/public;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/athena.local.access.log;
    error_log /var/log/nginx/athena.local.error.log warn;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client body size limit
    client_max_body_size 10M;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # Serve static files with caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API endpoints - proxy to Node.js backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://athena_backend;
        proxy_http_version 1.1;

        # WebSocket and SSE support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for SSE (long-lived connections)
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;

        # Buffering disabled for SSE
        proxy_buffering off;
        proxy_cache off;

        # Keep-alive
        proxy_set_header Connection "";
    }

    # Health check endpoint (no rate limit)
    location = /api/health {
        proxy_pass http://athena_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Main HTML file - no caching for SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /(\.git|node_modules|tests|scripts|\.env|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
