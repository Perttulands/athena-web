# Security Headers Configuration for Athena Web
# Include this in your nginx server block: include /path/to/security-headers.conf;

# HTTP Strict Transport Security (HSTS)
# Tells browsers to only use HTTPS for the next year
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy (CSP)
# Prevents XSS attacks by controlling which resources can be loaded
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    font-src 'self' data:;
    connect-src 'self';
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# X-Frame-Options
# Prevents clickjacking attacks
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options
# Prevents MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
# Enables browser's XSS filter (legacy but still useful)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
# Controls how much referrer information is shared
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
# Disables unnecessary browser features
add_header Permissions-Policy "
    geolocation=(),
    microphone=(),
    camera=(),
    payment=(),
    usb=(),
    magnetometer=(),
    gyroscope=(),
    accelerometer=()
" always;

# X-Permitted-Cross-Domain-Policies
# Restricts Adobe Flash and PDF cross-domain requests
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Expect-CT
# Helps prevent certificate misissuance
add_header Expect-CT "max-age=86400, enforce" always;
